<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Price Predictor ðŸš—</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Car Price Predictor ðŸš—</h1>
    <form id="predictionForm">
      <label for="company">Select Company</label>
      <select id="company" required>
        <option value="">-- Select Company --</option>
      </select>

      <label for="name">Select Car Name</label>
      <select id="name" required>
        <option value="">-- Select Car --</option>
      </select>

      <label for="year">Year of Manufacture</label>
      <input type="number" id="year" placeholder="e.g. 2018" required min="1990" max="2025">

      <label for="kms_driven">Kilometers Driven</label>
      <input type="number" id="kms_driven" placeholder="e.g. 45000" required min="0">

      <label for="fuel_type">Fuel Type</label>
      <select id="fuel_type" required>
        <option value="">-- Select Fuel Type --</option>
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
      </select>

      <button type="submit">Predict Price</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    const companySelect = document.getElementById("company");
    const nameSelect = document.getElementById("name");
    const form = document.getElementById("predictionForm");
    const resultDiv = document.getElementById("result");

    // Load companies on page load
    window.onload = async () => {
      const res = await fetch("/company");
      const data = await res.json();
      data.company.forEach(c => {
        const option = document.createElement("option");
        option.value = c;
        option.textContent = c;
        companySelect.appendChild(option);
      });
    };

    // Load car names when company is selected
    companySelect.addEventListener("change", async () => {
      nameSelect.innerHTML = "<option value=''>-- Select Car --</option>";
      if (companySelect.value) {
        const res = await fetch(`/name/${companySelect.value}`);
        const data = await res.json();
        data.name.forEach(n => {
          const option = document.createElement("option");
          option.value = n;
          option.textContent = n;
          nameSelect.appendChild(option);
        });
      }
    });

    // Handle form submission
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        name: nameSelect.value,
        company: companySelect.value,
        year: parseInt(document.getElementById("year").value),
        kms_driven: parseInt(document.getElementById("kms_driven").value),
        fuel_type: document.getElementById("fuel_type").value
      };

      const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if(data.predicted_price){
        resultDiv.textContent = `Predicted Price: â‚¹ ${data.predicted_price.toLocaleString()}`;
      } else if(data.error){
        resultDiv.textContent = `Error: ${data.error}`;
      }
    });
  </script>
</body>
</html>
